<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chris Copy Skeleton</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="grid-container">
                <center>
                        <h1>Chris's click-and-copy skeleton</h1>
                        <h3>copy more text boxes and/or change the text within each box</h3>
                </center>
                <input class="copy-text" type="text" value="1">
                <input class="copy-text" type="text" value="2">
                <input class="copy-text" type="text" value="3">
                <input class="copy-text" type="text" value="4">
                <input class="copy-text" type="text" value="5">
                <input class="copy-text" type="text" value="6">
                <input class="copy-text" type="text" value="7">
                <input class="copy-text" type="text" value="8">
                <input class="copy-text" type="text" value="9">
                <input class="copy-text" type="text" value="10">
                <input class="copy-text" type="text" value="11">
                <input class="copy-text" type="text" value="12">
        </div>
        
</body>
<script src="main.js"></script>
</html>
