<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chris Copy Skeleton</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="grid-container">
                <center>
                        <h1>Chris's click-and-copy skeleton</h1>
                        <h3>copy more text boxes and/or change the text within each box</h3>
                </center>
                <input class="copy-text" type="text" value="Christopher Denq">
                <input class="copy-text" type="text" value="cdenq@sas.upenn.edu">
                <p>----------</p>
                <input class="copy-text" type="text" value="9/2021">
                <input class="copy-text" type="text" value="3/2022">
                <input class="copy-text" type="text" value="University of Pennsylvania">
                <input class="copy-text" type="text" value="Computer Science">
                <input class="copy-text" type="text" value="Data Science">
                <p>----------</p>
                <input class="copy-text" type="text" value="text">
                <input class="copy-text" type="text" value="text">
                <input class="copy-text" type="text" value="text">
                <input class="copy-text" type="text" value="text">
                <input class="copy-text" type="text" value="text">
                <input class="copy-text" type="text" value="text">
                <input class="copy-text" type="text" value="text">
                <input class="copy-text" type="text" value="text">
                <input class="copy-text" type="text" value="text">
                <input class="copy-text" type="text" value="text">
        </div>
        
</body>
<script src="main.js"></script>
</html>
